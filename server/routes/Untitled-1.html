<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Register - PawFect Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet">    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#06BCDF" data-border-radius='large'></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">                        <img class="h-8 w-auto" src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="PawFect Match">                        <span class="ml-2 text-xl font-semibold text-gray-900">PawFect Match</span>
                    </div>
                </div>            </div>
        </div>
    </nav>

    <div class="min-h-screen py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md mb-8">            <h2 class="text-center text-3xl font-bold text-gray-900">Create your account</h2>
            <p class="mt-2 text-center text-sm text-gray-600">Join our community and help give pets a loving home</p>
        </div>

        <div class="sm:mx-auto sm:w-full sm:max-w-2xl">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">                <form class="space-y-6">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div>                            <label class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" required class="mt-1 block w-full border-gray-300 focus:border-custom focus:ring-custom">                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" required class="mt-1 block w-full border-gray-300 focus:border-custom focus:ring-custom">                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" required class="mt-1 block w-full border-gray-300 focus:border-custom focus:ring-custom">                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="tel" required class="mt-1 block w-full border-gray-300 focus:border-custom focus:ring-custom">                        </div>
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Home Address</label>
                            <input type="text" required class="mt-1 block w-full border-gray-300 focus:border-custom focus:ring-custom">                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
                            <input type="date" required class="mt-1 block w-full border-gray-300 focus:border-custom focus:ring-custom">                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Living Situation</label>
                            <select class="mt-1 block w-full border-gray-300 focus:border-custom focus:ring-custom">                                <option>House</option>
                                <option>Apartment</option>
                                <option>Condo</option>
                                <option>Other</option>
                            </select>
                        </div>                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Interested in</label>
                        <div class="grid grid-cols-2 gap-4 sm:grid-cols-4">
                            <label class="flex items-center">                                <input type="checkbox" class="h-4 w-4 text-custom border-gray-300 focus:ring-custom">
                                <span class="ml-2 text-sm text-gray-700">Dogs</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="h-4 w-4 text-custom border-gray-300 focus:ring-custom">                                <span class="ml-2 text-sm text-gray-700">Cats</span>
                            </label>
                            <label class="flex items-center">                                <input type="checkbox" class="h-4 w-4 text-custom border-gray-300 focus:ring-custom">
                                <span class="ml-2 text-sm text-gray-700">Birds</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="h-4 w-4 text-custom border-gray-300 focus:ring-custom">                                <span class="ml-2 text-sm text-gray-700">Small Pets</span>
                            </label>
                        </div>                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">I want to be a</label>
                        <div class="grid grid-cols-2 gap-4">
                            <label class="flex items-center">                                <input type="radio" name="role" class="h-4 w-4 text-custom border-gray-300 focus:ring-custom">
                                <span class="ml-2 text-sm text-gray-700">Potential Adopter</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="role" class="h-4 w-4 text-custom border-gray-300 focus:ring-custom">                                <span class="ml-2 text-sm text-gray-700">Foster Parent</span>
                            </label>                            <label class="flex items-center">
                                <input type="radio" name="role" class="h-4 w-4 text-custom border-gray-300 focus:ring-custom">                                <span class="ml-2 text-sm text-gray-700">Volunteer</span>
                            </label>
                            <label class="flex items-center">                                <input type="radio" name="role" class="h-4 w-4 text-custom border-gray-300 focus:ring-custom">
                                <span class="ml-2 text-sm text-gray-700">Donor</span>
                            </label>
                        </div>
                    </div>

                    <div class="flex items-start">                        <input type="checkbox" required class="h-4 w-4 text-custom border-gray-300 focus:ring-custom">
                        <label class="ml-2 block text-sm text-gray-700">                            I agree to the <a href="#" class="text-custom hover:text-custom-600">Terms of Service</a> and <a href="#" class="text-custom hover:text-custom-600">Privacy Policy</a>
                        </label>
                    </div>

                    <div>
                        <button type="submit" class="!rounded-button w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium text-white bg-custom hover:bg-custom-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">                            Create Account
                        </button>
                    </div>

                    <div class="mt-6">                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or continue with</span>
                            </div>
                        </div>

                        <div class="mt-6 grid grid-cols-3 gap-3">                            <button type="button" class="!rounded-button w-full inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">                                <i class="fab fa-google"></i>
                            </button>
                            <button type="button" class="!rounded-button w-full inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button type="button" class="!rounded-button w-full inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">                                <i class="fab fa-apple"></i>
                            </button>
                        </div>                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-white mt-8">        <div class="max-w-8xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <nav class="flex justify-center space-x-8">
                <a href="#" class="text-sm text-gray-500 hover:text-gray-900">Privacy Policy</a>
                <a href="#" class="text-sm text-gray-500 hover:text-gray-900">Help Center</a>
                <a href="#" class="text-sm text-gray-500 hover:text-gray-900">Contact Support</a>
            </nav>
        </div>
    </footer>
</body>
</html>
